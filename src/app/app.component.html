
<custom-table class="customTable" [tableData]="pruebadeTabla"/>

<div class="prueba">
  <custom-menu [menuConfig]="myMenu" />
</div>

<button (click)="pruebaToggle('segundo')">Dale papa</button>
<div id="content">

  <main>
    <!-- <h3>Hola3</h3>  -->
    <div class="pruebaAside pruebaAside2" #parent2>
      <custom-aside [idAside]="'segundo'" [parentAside]="parent2">

      <h2>Hola</h2>
      <button (click)="pruebaToggle('primero')">Dale papa</button>

      </custom-aside>
    </div>
    <div id="maincont">
      <button (click)="muestraPopover($event,'top')">PopoverTop</button>
      <button (click)="muestraPopover($event, 'bottom')">PopoverBottom</button>
      <button (click)="muestraPopover($event, 'right')">PopoverRight</button>
      <button (click)="muestraPopover($event, 'left')">PopoverLeft</button>
      <button (click)="popoverTemplate($event, myPopoverTemplate)">Popover Template</button>
      <h2>Yiip</h2>
    </div>
  </main>
  <div class="pruebaAside pruebaAside3" #parent>
    <custom-aside [idAside]="'primero'" [parentAside]="parent" typeAside="cover-right">

    <h2>Hola</h2>
    <button (click)="pruebaToggle('segundo')">Dale papa</button>

    </custom-aside>
   </div>
</div>

<button (click)="showModal()">Open Modal</button>

<button (click)="showMOdalWithTemplate(mytemplate)">Open Modal Template</button>

<ng-template #mytemplate>
  <h1>heyy</h1>
</ng-template>


<ng-template #myPopoverTemplate>
  <!-- Contenido del popover -->
  <div class="contPop">
    <div class="divPopover">Contenido del popover generado din√°micamente</div>
  </div>
</ng-template>
