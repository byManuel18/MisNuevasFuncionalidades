<div
  class="popover-backdrop"
  part="backdrop"
  (click)="closePopover($event)"
  [@fadePopover]="state()"
  (@fadePopover.done)="onAnimationDone($event)"
>
  <div #container class="popover-container" part="container">
    <div class="arrow-container" part="arrow-container">
      <div class="arrow" part="arrow" #arrow></div>
    </div>
    <ng-container #contentRef part="content"></ng-container>
  </div>
</div>
